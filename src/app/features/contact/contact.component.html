<div
  class="flex items-center mt-20 justify-center min-h-screen bg-gray-100 p-8"
>
  <div class="bg-white rounded-lg shadow-xl p-10 max-w-2xl w-full">
    <h2 class="text-4xl font-bold text-blue-800 mb-2">Contact Us</h2>
    <p class="text-gray-600 mb-8">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
      tempor
    </p>

    <form [formGroup]="ContactForm" class="space-y-6">
      <div class="gap-6">
        <div>
          <app-input
            [control]="ContactForm.get('name')"
            [idInput]="'name'"
            [labelInput]="'Name'"
            [typInput]="'text'"
          ></app-input>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <app-input
            [control]="ContactForm.get('email')"
            [idInput]="'email'"
            [labelInput]="'Email'"
            [typInput]="'email'"
          ></app-input>
        </div>
        <div>
          <app-input
            [control]="ContactForm.get('phone')"
            [idInput]="'phone'"
            [labelInput]="'Phone'"
            [typInput]="'tel'"
          ></app-input>
        </div>
      </div>

      <div>
        <label for="topic" class="block text-sm font-medium text-gray-700"
          >Choose a topic</label
        >
        <select
          id="topic"
          name="topic"
          class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 active:outline-none active:ring-indigo-500 active:border-indigo-500 sm:text-sm rounded-md"
        >
          <option>Select one...</option>
          <option>General Inquiry</option>
          <option>Support Request</option>
          <option>Partnership</option>
          <option>Feedback</option>
        </select>
      </div>

      <div>
        <app-input
          [element]="'text'"
          [control]="ContactForm.get('massage')"
          [idInput]="'massage'"
          [labelInput]="'Massage'"
        ></app-input>
      </div>

      <div class="flex items-center">
        <input
          id="terms"
          name="terms"
          type="checkbox"
          class="h-4 w-4 text-indigo-600 active:ring-indigo-500 border-gray-300 rounded"
          required
        />
        <label for="terms" class="ml-2 block text-sm text-gray-900"
          >I accept the terms</label
        >
      </div>

    
      <div>
        <button
        
          class="w-full cursor-pointer  flex justify-center py-2 px-8 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-mainColor hover:bg-amber-800 active:scale-98 active:outline-none active:ring-2 active:ring-offset-2 active:ring-amber-500 transition duration-150 ease-in-out"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
