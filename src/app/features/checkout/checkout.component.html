<section class="container mx-auto p-4 md:p-8">
  <div class="flex mt-30 flex-col lg:flex-row gap-8">
    <div class="w-full shadow-2xl lg:w-2/3 bg-white rounded-lg p-6">
      <h2 class="text-xl font-semibold text-blue-900 mb-4">
        Shipping Information
      </h2>
      <form [formGroup]="checkOutForm">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
          <div class="col-span-2">
            <app-input
              [element]="'text'"
              [control]="checkOutForm.get('shippingAddress')?.get('details')"
              [idInput]="'details'"
              [labelInput]="'Details'"
            ></app-input>
          </div>

          <div class="col-span-2">
            <app-input
              [control]="checkOutForm.get('shippingAddress')?.get('phone')"
              [idInput]="'phone'"
              [labelInput]="'Phone'"
              [typInput]="'tel'"
            ></app-input>
          </div>
          <div class="col-span-2">
            <app-input
              [control]="checkOutForm.get('shippingAddress')?.get('city')"
              [idInput]="'city'"
              [labelInput]="'City'"
              [typInput]="'text'"
            ></app-input>
          </div>
        </div>
      </form>
    </div>

    <div class="w-full lg:w-1/3 bg-white rounded-lg shadow-2xl p-6">
      <h2 class="text-xl font-semibold text-blue-900 mb-4">Order Summary</h2>

      <div class="text-blue-900 mb-8">
        Your order details would go here.
        <div class="flex flex-col sm:flex-row gap-4 mt-2">
          <span>Item:</span>
          <span class="font-bold">{{ cartDetails.products?.length || 0 }}</span>
          <span>Total Price:</span>
          <span class="font-bold">{{
            cartDetails?.totalCartPrice || 0 | currency : "GBP"
          }}</span>
        </div>
      </div>
      <div class="space-y-10 pt-20">
        <h3 class="text-lg font-semibold text-blue-900 mb-10">
          Choose Payment Method
        </h3>

        <div class="flex flex-col sm:flex-row gap-4">
          <button
            (click)="submitFormCach()"
            class="flex-1 cursor-pointer w-full bg-green-500 text-white py-3 rounded-md font-semibold hover:bg-green-600 transition-colors focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
          >
            Pay Cash
          </button>
          <button
            (click)="submitForm()"
            class="flex-1 cursor-pointer w-full bg-indigo-500 text-white py-3 rounded-md font-semibold hover:bg-indigo-600 transition-colors focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
          >
            Pay Visa
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
