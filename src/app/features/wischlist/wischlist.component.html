
<section
   *ngIf="wischlisDetails?.data && wischlisDetails.data.length >0"

  class="h-auto mt-20 bg-gray-100 p-8 min-h-screen">
  <div class="max-w-5xl mx-auto bg-white shadow-all rounded-xl overflow-hidden">
    <div class="flex flex-col items-center justify-center py-12 px-6">
      <div class="relative">
        <i
          class="fa-solid fa-heart text-6xl text-red-500 animate-heart-jump"
        ></i>
      </div>
      <h1 class="text-5xl font-extrabold text-blue-900 mt-6 tracking-tight">
        My Wishlist
      </h1>
    </div>

    <div class="p-6">
      @for (item of wischlisDetails.data; track item.id) {
      <div
        class="flex flex-col md:grid md:grid-cols-12 gap-4 items-center py-6 px-6 border-b border-gray-200 last:border-b-0"
      >
        <div
          [routerLink]="['/details', item.id]"
          class="col-span-4 cursor-pointer flex items-center w-full md:w-auto mb-4 md:mb-0"
        >
          <img
            [src]="item.imageCover"
            [alt]="item.title"
            class="w-20 h-20 object-cover rounded mb-4 md:mb-0 md:mr-4"
          />
          <div class="text-lg text-gray-900">
            <span class="font-semibold text-blue-600">{{
              item.title | term : 3
            }}</span>
          </div>
        </div>

        <div class="col-span-2 text-center w-full md:w-auto mb-4 md:mb-0">
          <div class="text-lg text-gray-900">
            <span class="font-semibold text-yellow-600">{{
              item.price | currency : "GBP"
            }} EGP</span>
          </div>
        </div>

        <div class="col-span-2 text-center w-full md:w-auto mb-4 md:mb-0">
          <span
            class="px-3 inline-flex text-sm leading-5 font-semibold rounded-full bg-green-100 text-green-800"
          >
            In Stock
          </span>
        </div>

        <div
          class="col-span-1 text-center md:self-center w-full md:w-auto mb-2 md:mb-0"
        >
          <button
            (click)="removeItemFromWishlist(item._id)"
            class="text-gray-400 cursor-pointer transition duration-500 hover:text-red-500"
          >
            <i class="fas fa-heart-broken text-xl"></i>
          </button>
        </div>

        <div
          class="col-span-3 text-sm text-gray-500 flex flex-col items-start md:items-end w-full md:w-auto"
        >
          <button
            (click)="addProductsItemToCart(item._id)"
            class="px-4 py-2 bg-mainColor active:scale-98 text-white cursor-pointer text-lg font-medium rounded-md hover:bg-amber-950 active:outline-none active:ring-2 active:ring-amber-800 active:ring-offset-2 transition ease-in-out duration-150 w-full md:w-auto"
          >
            Add to cart
          </button>
        </div>
      </div>
      }
       <button
      routerLink="/product"
      class="mt-6 cursor-pointer inline-flex items-center transition duration-500 text-blue-400 hover:text-blue-700"
    >
      <i class="fas fa-arrow-left mr-2"></i> Back to shop
    </button>
    </div>
  </div>
</section>

<section 
   *ngIf="!wischlisDetails?.data || wischlisDetails.data.length === 0"
    

  class="h-auto mt-20 bg-gray-100 p-8 min-h-screen">
  <div class="max-w-5xl mx-auto bg-white shadow-lg rounded-xl overflow-hidden">
    <div class="flex flex-col items-center justify-center py-12 px-6">
      <div class="relative">
        <i class="fa-solid fa-heart-broken text-6xl text-red-300"></i>
      </div>
      <h1 class="text-5xl font-extrabold text-blue-900 mt-6 tracking-tight">
        My Wishlist
      </h1>
      <p class="text-lg font-medium">Your wishlist is empty.</p>
    </div>
  </div>
</section>
