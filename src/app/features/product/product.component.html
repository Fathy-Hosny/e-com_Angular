<section
  class="flex card flex-col py-4 mt-30 items-center justify-center min-h-screen p-4"
>
  <h1
    class="text-3xl md:text-4xl text-gray-800 mb-2 rounded-2xl text-shad-neon"
  >
    All Product
  </h1>
  <p class="text-xl md:text-2xl text-shad-neon text-gray-700 mb-10">
    Grab Them Before They're Gone!
  </p>

  <div class="flex flex-col items-center justify-center  p-4">
    <form class="w-full md:w-3xl md:mb-7">
      <label
        for="search"
        class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
        >Search</label
      >
      <div class="relative">
        <div
          class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
        >
          <svg
            class="w-4 h-4 text-gray-500 dark:text-gray-400"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 20"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
            />
          </svg>
        </div>
        <input
          [(ngModel)]="text"
          type="search"
          id="search"
          name="search"
          class="w-full md:w-2xl p-4 ps-10 text-lg text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Search"
        />
      </div>
    </form>
  </div>

  <div
    class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-4 gap-6 md:gap-8 max-w-6xl w-full"
  >
    @for (product of productList | paginate: { id: 'foo', itemsPerPage:
    pageSize, currentPage: p, totalItems: total } | search:text ; track
    product._id) {
    <app-card [product]="product" />

    }
  </div>

  <div class="pt-5 items-center">
    <pagination-controls
      class="my-pagination"
      id="foo"
      (pageChange)="getAllproducrsData($event)"
    ></pagination-controls>
  </div>
</section>
