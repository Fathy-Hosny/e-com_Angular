<div class="flex flex-col h-screen bg-gray-100">
  <div class="flex-1 p-6 flex items-center justify-center">
    <div class="container mx-auto max-w-md">
      <div class="bg-white rounded-lg shadow-2xl p-10 text-center">
        <img
          src="imges/image-user2.png"
          alt="image-user2"
          class="w-24 h-24 rounded-full mx-auto mb-4 object-cover border-4 border-indigo-300"
        />

        <div *ngIf="UserList.length > 0 ">
 
          <h2 class="text-3xl font-bold text-gray-800 mb-2">
            Name: {{ UserList[0].user.name }}
          </h2>
          <p class="text-indigo-600 text-lg mb-1">
            User Email: {{ UserList[0].user.email }}
          </p>
          <p class="text-indigo-600 text-lg mb-1">
            User phone: {{ UserList[0].user.phone }}
          </p>
          <p class="text-gray-500 text-md">
            User ID: {{ UserList[0].user._id }}
          </p>
        </div>

        <div *ngIf="UserList.length == 0; ">
  <p class="text-gray-500">No orders yet. User info will appear after first order.</p>
</div>

        <!-- Optional: Action buttons -->
        <div class="mt-6 flex justify-center space-x-4">
          <button
            routerLink="/home"
            class="bg-indigo-500 active:scale-98 cursor-pointer hover:bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-300"
          >
            Return Home
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
