<div
  class="cursor-pointer relative card bg-white rounded-xl shadow-2xl overflow-hidden flex flex-col"
>
  <div
    [routerLink]="['/details', product.slug, product._id]"
    class="w-full h-64 overflow-hidden"
  >
    <img
      [src]="product.imageCover"
      [alt]="product.title"
      class="w-full h-full object-cover transition-transform duration-300 hover:scale-110"
    />
  </div>

  <div
    class="absolute topt left-4 bg-mainColor text-white text-s font-bold px-3 py-1 rounded-full opacity-90"
  >
    -50%
  </div>
  <button
    (click)="toggleWishlist(product._id)"
    class="absolute cc top-4 right-4 text-red-700 text-3xl font-bold px-3 py-1"
  >
    <i
      class="cursor-pointer fa-heart transition-transform duration-300 ease-in-out active:scale-150"
      [class.fa-regular]="!isFavorite"
      [class.fa-solid]="isFavorite"
    ></i>
  </button>

  <div class="p-4 flex-grow flex flex-col justify-between">
    <div [routerLink]="['/details', product.slug, product._id]">
      <h3 class="text-lg text-green-600 mb-1">
        {{ product.category.name }}
      </h3>
      <h4 class="text-xl text-gray-900 mb-1">
        {{ product.title | term : 2 }}
      </h4>
      <div class="flex items-center text-sm text-gray-600 mb-2">
        <span class="text-yellow-400 mr-1">
          <i class="fa-solid text-1xl fa-star"></i>
        </span>
        <span
          >{{ product.ratingsAverage }}
          <span class="text-gray-400"
            >({{ product.ratingsQuantity }})</span
          ></span
        >
      </div>
    </div>

    <div class="flex items-center justify-between mt-auto relative">
      <div class="flex flex-col">
        <span class="text-xl font-bold text-gray-900"
          >{{ product.price | currency : "GBP" }} EGP</span
        >
        <span class="text-sm text-gray-400 line-through">5000 EGP</span>
      </div>

      <button
        (click)="addProductsItemToCart(product._id)"
        class="relative flex cursor-pointer items-center group"
      >
        <i
          class="fa-solid fa-cart-plus text-gray-600 group-hover:text-mainColor text-3xl transition duration-500"
        ></i>

        <span
          class="absolute right-[-9px] bottom-auto group-hover:-translate-x-1/2 mr-2 opacity-0 group-hover:opacity-100 bg-mainColor text-white text-x font-semibold px-2 py-1 rounded-lg whitespace-nowrap transition duration-900 custom-tooltip"
        >
          Add to Cart
        </span>
      </button>
    </div>
  </div>
</div>
