<div
  class="min-h-screen mt-14 h-auto flex items-center justify-center bg-gradient-to-br from-blue-500 to-teal-600 py-12 px-4 sm:px-6 lg:px-8"
>
  <div
    class="max-w-md w-full space-y-10 p-10 bg-gray-100 rounded-2xl shadow-2xl transform transition duration-500 ease-in-out"
  >
    <div class="text-center">
      <h2
        class="mt-6 text-center text-4xl font-extrabold text-blue-800 animate-fade-in-down"
      >
        Welcome Back!
      </h2>
      <p class="mt-3 text-center text-md text-gray-600 animate-fade-in-up">
        Log in to your account.
      </p>
    </div>
    <form
      [formGroup]="loginform"
      (ngSubmit)="SubmitForm()"
      class="mt-8 space-y-6"
      action="#"
      method="POST"
    >
      <div class=" ">
        <div class="relative z-0 w-full mb-6 group">
          <app-input
            [control]="loginform.get('email')"
            [typInput]="'email'"
            [idInput]="'email'"
            [labelInput]="'Email'"
          ></app-input>
        </div>
        <div class="relative z-0 w-full group">
          <app-input
            [control]="loginform.get('password')"
            [idInput]="'password'"
            [labelInput]="'Password'"
          >

Input must be at least 6 characters (letters or numbers).
        </app-input>
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="text-sm">
          <a
           routerLink="/forgot"
            class="font-medium text-blue-600 hover:text-blue-800 transition-colors duration-300"
          >
            Forgot your password?
          </a>
        </div>
      </div>

      <div>
        <button (click)="SubmitForm()" class="group main-button">
          @if(!isLoding){

          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <i
              class="h-6 w-6 text-blue-300 group-hover:text-white transition-colors duration-300 fa-solid fa-lock"
            ></i>
          </span>

          } @if(isLoding){

          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <i
              class="h-6 w-6 text-blue-300 group-hover:text-white transition-colors duration-300 fa-solid fa-lock-open"
            ></i>
          </span>

          } Login Now @if(isLoding){

          <span><i class="fa-solid animate-spin fa-spinner"></i></span>
          }
        </button>
      </div>
      @if(msgErro){

      <p class="text-center text-red-800 mt-4 p-4 bg-red-200">{{ msgErro }}</p>
      }
    </form>
    <div class="text-sm text-center">
      <p class="text-gray-600">
        Don't have an account?
        <a
          routerLink="/register"
          class="font-medium cursor-pointer text-blue-600 hover:text-blue-800 transition-colors duration-300"
          >register</a
        >
      </p>
    </div>
  </div>
</div>
