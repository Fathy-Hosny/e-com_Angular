<div class="bg-gray-100 h-auto flex items-center justify-center font-sans">
  <div class="bg-white p-8 rounded-xl mb-10 mt-30 shadow-lg w-full max-w-lg">
    <div class="text-center mb-6">
      <i class="fas fa-lock-open text-5xl text-blue-600 mb-4"></i>
      <h2 class="text-3xl font-bold text-gray-800">Reset Password</h2>
    </div>

    <ol
      class="flex items-center mb-5 space-x-1 text-sm font-medium text-center text-gray-500 bg-white rounded-lg sm:space-x-4 rtl:space-x-reverse"
    >
      <li [class.text-blue-600]="step == 1" class="flex items-center">
        <span
          class="flex items-center justify-center w-5 h-5 me-2 text-xs border border-blue-600 rounded-full shrink-0 dark:border-blue-500"
        >
          1
        </span>
        verify <span class="hidden sm:inline-flex sm:ms-2">Email</span>
        <svg
          class="w-3 h-3 ms-2 sm:ms-4 rtl:rotate-180"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 12 10"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m7 9 4-4-4-4M1 9l4-4-4-4"
          />
        </svg>
      </li>
      <li [class.text-blue-600]="step == 2" class="flex items-center">
        <span
          class="flex items-center justify-center w-5 h-5 me-2 text-xs border border-gray-500 rounded-full shrink-0 dark:border-gray-400"
        >
          2
        </span>
        verify <span class="hidden sm:inline-flex sm:ms-2">Code</span>
        <svg
          class="w-3 h-3 ms-2 sm:ms-4 rtl:rotate-180"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 12 10"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m7 9 4-4-4-4M1 9l4-4-4-4"
          />
        </svg>
      </li>
      <li [class.text-blue-600]="step == 3" class="flex items-center">
        <span
          class="flex items-center justify-center w-5 h-5 me-2 text-xs border border-gray-500 rounded-full shrink-0 dark:border-gray-400"
        >
          3
        </span>
        New Password
      </li>
    </ol>

    @if (step==1) {
    <form [formGroup]="verifyEmail">
      <div class="mb-4">
        <app-input
          [control]="verifyEmail.get('email')"
          [typInput]="'email'"
          [idInput]="'email'"
          [labelInput]="'Email'"
        ></app-input>
      </div>
      <button
        (click)="FormStep1()"
        class="w-full bg-blue-600 active:scale-98 cursor-pointer text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-500"
      >
        <i class="fas fa-paper-plane mr-2"></i> verify Email
      </button>
    </form>
    } @else if (step==2) {
    <form [formGroup]="verifyCode">
      <div class="my-4">
        <app-input
          [control]="verifyCode.get('resetCode')"
          [typInput]="'text'"
          [idInput]="'resetCode'"
          [labelInput]="'Reset Code'"
        ></app-input>
      </div>
      <button
        (click)="FormStep2()"
        class="w-full bg-blue-600 active:scale-98  cursor-pointer text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-500"
        [disabled]="verifyCode.invalid"
      >
        <i class="fas fa-check-circle mr-2"></i>verify Code
      </button>
    </form>
    } @else if (step==3) {
    <form [formGroup]="resetPassword">
      <div class="my-4">
        <app-input
          [control]="resetPassword.get('email')"
          [typInput]="'email'"
          [idInput]="'email'"
          [labelInput]="'Email'"
        ></app-input>
      </div>
      <div class="my-4">
        <app-input
          [control]="resetPassword.get('newPassword')"
          [idInput]="'password'"
          [labelInput]="'New Password'"
        >
          Input must be at least 6 characters (letters or numbers).
        </app-input>
      </div>
      <button
        (click)="FormStep3()"
        class="w-full bg-blue-600 active:scale-98  cursor-pointer text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-500"
      >
        <i
       
        [class.fa-spin]="isLoding==true"
        class="fas  fa-sync-alt mr-2"></i>new Password
      </button>
    </form>
    }

    <div class="mt-6 text-center text-sm">
      <a routerLink="/login" class="text-blue-600 hover:text-blue-900">
        Back to login</a
      >
    </div>
  </div>
</div>
