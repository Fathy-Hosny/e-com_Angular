<section
  class="min-h-screen mt-10 h-auto flex items-center justify-center bg-gradient-to-br from-blue-500 to-teal-600 py-12 px-4 sm:px-6 lg:px-8"
>
  <div
    class="bg-gray-100 mt-10  p-8 rounded-lg shadow-2xl w-full md:w-2/3 lg:w-1/3"
  >
    <h1 class="text-4xl text-center font-bold text-blue-800 mb-2">
      Register Now
    </h1>
    <div class="text-center">
      <p class="mt-3 text-center text-md text-gray-600 animate-fade-in-up">
        Create your account to unlock exclusive features.
      </p>
    </div>
    <form
      class="space-y-6"
      [formGroup]="regesterform"
      (ngSubmit)="SubmitForm()"
    >
      <app-input
        [control]="regesterform.get('name')"
        [typInput]="'text'"
        [idInput]="'name'"
        [labelInput]="'Name'"
      ></app-input>

      <app-input
        [control]="regesterform.get('email')"
        [typInput]="'email'"
        [idInput]="'email'"
        [labelInput]="'Email'"
      ></app-input>

      <app-input
        [control]="regesterform.get('password')"
        [idInput]="'password'"
        [labelInput]="'Password'"
      >
     Input must be at least 6 characters (letters or numbers).
    
    </app-input>

      <app-input
        [control]="regesterform.get('rePassword')"
        [idInput]="'rePassword'"
        [labelInput]="'rePassword'"
      ></app-input>

      <app-input
        [control]="regesterform.get('phone')"
        [typInput]="'tel'"
        [idInput]="'phone'"
        [labelInput]="'Phone'"
      >
    Please enter a valid Egyptian phone number (must start with 01 and be 11 digits long).

    </app-input>
      <button (click)="SubmitForm()" class="group main-button">
        @if(!isLoding){

        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
          <i
            class="h-6 w-6 text-blue-300 group-hover:text-white transition-colors duration-300 fa-solid fa-lock"
          ></i>
        </span>

        } @if(isLoding){

        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
          <i
            class="h-6 w-6 text-blue-300 group-hover:text-white transition-colors duration-300 fa-solid fa-lock-open"
          ></i>
        </span>

        } Register Now @if(isLoding){

        <span><i class="fa-solid animate-spin fa-spinner"></i></span>
        }
      </button>

      @if(msgErro){

      <p class="text-center text-red-800 mt-4 p-4 bg-red-200">{{ msgErro }}</p>
      }
    </form>

    <div class="text-sm text-center mt-5">
      <p class="text-gray-600">
        Already a member?
        <span
          routerLink="/login"
          class="font-medium cursor-pointer text-indigo-600 hover:text-indigo-800 transition-colors duration-300"
          >Log In</span
        >
      </p>
    </div>
  </div>
</section>
